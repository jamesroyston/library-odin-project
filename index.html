<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Library</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app">
    <h1>My Book Log</h1>
    <button id="new_book_button">Add Book</button>
    <form id="book_form" action="" autocomplete="off">
      <label for="name"><strong>New Book:</strong></label><br>
      <input name="name" id="title_field" type="text" placeholder="name..." required>
      <br>
      <input name="author" id="author_field" type="text" placeholder="author..." required>
      <br>
      <input name="pages" id="pages_field" type="number" placeholder="pages..." required>
      <br>
      <radio-group>
        <input value='true' name="status" id="readt" type="radio" required>
        <label for="readt">Read</label>
      </radio-group>
<br>
      <radio-group>
        <input value='false' name="status" id="readf" type="radio" required>
        <label for="readf">Not Read</label>
      </radio-group>
      <br>
      <button type="submit">submit</button>
    </form>
    <br>
    <table>
      <tr id='index-row'>
        <td class="top table-item"><strong>Title</strong></td>
        <td class="top table-item"><strong>Author</strong></td>
        <td class="top table-item"><strong>Pages</strong></td>
        <td class="top table-item"><strong>Completed</strong></td>
      </tr>
      <tbody id="main-table">
      </tbody>

    </table>
  </div>
  <script src="./script.js" async defer></script>
</body>

</html>
